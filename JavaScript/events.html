<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Grandparent{
            width: 500px;
            height: 500px;
            background-color: #000;

        }

        .parent{
            width: 50%;
            height: 50%;
           background-color: yellowgreen;
           position: relative;
        }

        .child{
            width: 40%;
            height: 40%;
           background-color: rgb(71, 50, 205);
           position: relative;
        }
    </style>
</head>
<body>
     
    <div class="Grandparent">
        <div class ="parent">
            <div class ="child"></div>
        </div>
    </div>

    <script>
    
        let Grandparent = document.querySelector(".Grandparent");
        let parent = document.querySelector(".parent");
        let child = document.querySelector(".child");

        // addEventListener: Attaches an event handler to an element.
       // It takes three arguments: the event type, a callback function, and an optional options object or a boolean for `useCapture`.

       // Bubbling
       // Grandparent.addEventListener("click",() => {
       //     console.log("grandparent clicked");
       // });

       // parent.addEventListener("click",() => {
       //     console.log("parent clicked");
       // });

       // child.addEventListener("click",() => {
       //     console.log("child clicked");
       // });

      // Event Bubbling: The event is first captured and handled by the innermost element and then propagated to outer elements.
      // This is the default behavior if the third argument is `false` or omitted.   
      
      // Trickling
        Grandparent.addEventListener("click",() => {
            console.log("grandparent clicked");
        }, true);

        parent.addEventListener("click",() => {
            console.log("parent clicked");
        }, true);

        child.addEventListener("click",() => {
            console.log("child clicked");
        }, true);

      // Event Capturing (or Trickling): The event is first captured by the outermost element and propagated to the inner elements.
      // This happens when the third argument to addEventListener is `true`.

    </script>
</body>
</html>
