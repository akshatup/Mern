<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .contrainer{
            width: 900px;
            display: grid;
            padding: 5px;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            background-color: antiquewhite;
            grid-template-areas: "child1 child1 child1 child1 child1 child1" 
            "child21 child21 child21 child22 child22 child22"
            "child31 child31 child32 child32 child33 child33"
            "child41 child42 child43 child44 child44 child44";

        }

        .child {
            background-color: blue;
            color: antiquewhite;    
        }

        .child1{
            grid-area: child1;
        }

        .child21{
            grid-area: child21;
        }

        .child22{
            grid-area: child22;
        }

        .child31{
            grid-area: child31;
        }

        .child32{
            grid-area: child32;
        }

        .child33{
            grid-area: child33;
        }

        .child41{
            grid-area: child41;
        }

        .child42{
            grid-area: child42;
        }

        .child43{
            grid-area: child43;
        }

        .child44{
            grid-area: child44;
        }







    </style>


</head>
<body>
    <div class="contrainer">
        <div class="child child1">12</div>

        <div class="child child21">6</div>
        <div class="child child22">6</div>

        <div class="child child31">4</div>
        <div class="child child32">4</div>
        <div class="child child33">4</div>

        <div class="child child41">3</div>
        <div class="child child42">3</div>
        <div class="child child43">3</div>
        <div class="child child44">3</div>

        <div class="child child5">2</div>
        <div class="child child5">2</div>
        <div class="child child5">2</div>
        <div class="child child5">2</div>
        <div class="child child5">2</div>
      
        <div class="child child6">1</div>
        <div class="child child6">1</div>
        <div class="child child6">1</div>
        <div class="child child6">1</div>
        <div class="child child6">1</div>
        <div class="child child6">1</div>
        

        


    </div>
    
</body>
</html>
