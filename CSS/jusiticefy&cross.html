<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 600px;
            background-color: rgb(84, 34, 131);
            box-shadow: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
             
            
        }
        .child{
            width: 600px;
            height: 150px;
            margin: 10px;
            padding: 10px;
        }
        .child-1{
            background-color: rgb(43, 131, 226);
            box-shadow: 15px;
            filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);


        }
        .child-2{
            background-color: rgb(188, 38, 38);
            box-shadow: 15px;
            filter: blur(5px)

        }
        .child-3{
            background-color: rgb(43, 226, 92);
            box-shadow: 15px;
            filter: blur(5px);

        }        


    </style>
</head>
<body>
    <div class="container">
        <div class="child child-1"></div>
        <div class="child child-2"></div>
        <div class="child child-3"></div>

    </div>
</body>
</html>
